<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Some text");

    // Interpolated

    console.log("Some %s string", "weird");

    // Styled

    console.log("%cSome styled string", "font-size: 15px; background:red");

    // warning!

    console.warn("Warning!");

    // Error :|

    console.error("Error!");

    // Info

    console.info("Important information");

    // Testing

    console.assert(1 === 2, "It's false")

    // clearing

    console.clear();

    // Viewing DOM Elements

    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`The dog's name is ${dog.name}`);
      console.log(`The dog is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count(p);
    console.count("some data");
    console.count("some data");

    // timing

    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(res => res.json())
      .then(res => { 
        console.timeEnd("fetching data")
        console.log(res);
      })

  </script>
</body>
</html>
